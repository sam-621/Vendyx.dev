type Customer implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  firstName: String
  lastName: String!
  email: String!
  phoneNumber: String
  phoneCountryCode: String
  """
  to customer be able to login, place orders, etc. the customer must be enabled
  """
  enabled: Boolean!

  orders: [OrderList!]
  addresses: [AddressList!]
}

type CustomerList implements List {
  items: [Customer!]!
  count: Int!
}

type Query {
  customer(id: ID!): Customer
}

type Mutation {
  removeCustomer(id: ID!): CustomerResult!
}

input CreateCustomerInput {
  firstName: String
  lastName: String!
  email: String!
  phoneNumber: String
  phoneCountryCode: String
}

input UpdateCustomerInput {
  firstName: String
  lastName: String
  email: String
  phoneNumber: String
  phoneCountryCode: String
}