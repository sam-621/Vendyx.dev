type Mutation {
  createProduct(input: CreateProductInput!): ProductResult!
  updateProduct(id: ID!, input: UpdateProductInput!): ProductResult!
  removeProduct(id: ID!): RemoveProductResult!
  setCollectionsInProduct(id: ID!, collectionIds: [ID!]!): ProductResult!
}

" Inputs "
input CreateProductInput {
  name: String!
  slug: String!
  description: String
  """
  deprecated
  """
  published: Boolean
  enabled: Boolean
  onlineOnly: Boolean
}

input UpdateProductInput {
  name: String
  slug: String
  description: String
  """
  deprecated
  """
  published: Boolean
  enabled: Boolean
  onlineOnly: Boolean
}

" Results "
type RemoveProductResult {
  success: Boolean!
  apiErrors: [ProductErrorResult!]!
}

" Utils "
type ProductResult {
  product: Product
  apiErrors: [ProductErrorResult!]!
}

type ProductErrorResult {
  code: ProductErrorCode!
  message: String!
}

enum ProductErrorCode {
  PRODUCT_NOT_FOUND
  NO_ID_OR_SLUG_PROVIDED
  DUPLICATED_SLUG
  PRODUCT_HAS_VARIANTS
}
