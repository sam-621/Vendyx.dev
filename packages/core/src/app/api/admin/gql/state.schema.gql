type Mutation {
  updateState(id: ID!, input: UpdateStateInput!): StateResult!
} 

input CreateStateInput {
  name: String!
}

input UpdateStateInput {
  name: String
}

type StateResult {
  state: State
  apiErrors: [StateErrorResult!]!
}

type StateErrorResult {
  code: StateErrorCode!
  message: String!
}

enum StateErrorCode {
  DUPLICATED_STATE_NAME_IN_COUNTRY
  STATE_NOT_FOUND
}