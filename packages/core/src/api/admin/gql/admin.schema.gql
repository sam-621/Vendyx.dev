type Admin implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  username: String!
  password: String!
}

input AuthenticateInput {
  username: String!
  password: String!
}

type Mutation {
  """
  Authenticate an admin user into ebloc
  """
  authenticate(input: AuthenticateInput!): AuthenticateResult!
}

type Query {
  """
  Validate admin token
  """
  validateToken: Boolean
}

" Results "
type AuthenticateResult {
  authToken: String
  apiErrors: [AdminErrorResult!]!
}

type AdminErrorResult {
  code: AdminErrorCode!
  message: String!
}

" Utils "
enum AdminErrorCode {
  INVALID_CREDENTIALS
}
