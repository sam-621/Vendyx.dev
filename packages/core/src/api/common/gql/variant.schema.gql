type Variant implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  sku: String!
  price: Int!
  stock: Int!
  """
  Denotes a price reduction by introducing a price higher than the sale price. It is usually shown crossed out.
  """
  comparisonPrice: Int
  """
  Cost per unit for the variant. Used for calculating the cost of goods sold.
  """
  costPerUnit: Int
  """
  Weight of the variant in grams. Used for shipping rate calculations.
  """
  weight: Float
  asset: Asset

  optionValues(withDeleted: Boolean): [OptionValue!]
  product: Product!
}

type VariantList implements List {
  items: [Variant!]!
  count: Int!
}

type Query {
  variants(input: ListInput): VariantList!
  variant(id: ID!): Variant
}
