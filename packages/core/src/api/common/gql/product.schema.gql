type Product implements Node {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  slug: String!
  description: String
  enabled: Boolean!
  archived: Boolean!

  variants(input: ListInput): VariantList!
  assets(input: ListInput): AssetList!
  options: [Option!]!
}

type ProductList implements List {
  items: [Product!]!
  count: Int!
}

type Query {
  products(input: ListInput): ProductList!
  product(id: ID, slug: String): Product
}
